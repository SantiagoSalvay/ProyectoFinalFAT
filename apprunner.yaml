version: 1.0
runtime: nodejs20
build:
  commands:
    pre-build:
      - npm install -g pnpm
      - pnpm install
      - cd server && pnpm install && npx prisma generate && cd ..
    build:
      - pnpm run build
run:
  runtime-version: 20
  command: node server/src/index.js
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production

