version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
        - cd server && pnpm install && npx prisma generate && cd ..
    build:
      commands:
        - pnpm run build
        - cp -r server dist/server
        - cp -r node_modules dist/node_modules
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - server/node_modules/**/*
